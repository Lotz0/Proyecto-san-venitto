<section class="mb-4">

    <h2 class="h1-responsive font-weight-bold text-center my-4">Contactanos!</h2>
    <p class="text-center w-responsive mx-auto mb-5">Si tenes alguna duda de cualquier motivo, podes contactarnos por este medio.</p>

    <div class="row">

        <!--grid-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Nombre</label>
                        </div>
                    </div>
                    
                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Email</label>
                        </div>
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Motivo de contacto</label>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Comentarios</label>
                        </div>

                    </div>
                </div>

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-warning" onclick="document.getElementById('contact-form').submit();">Enviar</a>
            </div>
            <div class="status"></div>
        </div>

        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><img src="img/logo SanVenitto 2.jpg" class="logoMini"></i>
                    <p>Calle falsa 123 Buenos Aires Argentina</p>
                </li>

                <li><img src="img/phoneIcon.jpg" class="logoMini"></i>
                    <p>+ 01 234 567 89</p>
                </li>

                <li><img src="img/emailIcon.jpg" class="logoMini"></i>
                    <p>contact@SanVenitto.com</p>
                </li>
            </ul>
        </div>

    </div>
